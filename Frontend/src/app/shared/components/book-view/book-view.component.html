<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50%' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onClose()"
>
  <div class="book-view-container">
    <app-book-details
      [book]="book"
      *ngIf="detailActive"
      (makeRservation)="changeComponent()"
    ></app-book-details>
    <app-book-reservation
      *ngIf="reservationActive"
      [book]="book!"
      (closeDialog)="onClose()"
    ></app-book-reservation>
  </div>
</p-dialog>
