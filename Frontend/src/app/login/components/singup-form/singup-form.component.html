<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  (onHide)="form.reset()"
>
  <div
    class="login-container flex flex-column lg:flex-row justify-content-center align-items-center bg-primary-500"
  >
    <div
      class="login-image-container flex justify-content-center align-items-center lg:w-19rem"
    >
      <img
        class="max-w-4rem lg:max-w-6rem"
        src="./assets/images/hero-image-1.svg"
      />
    </div>
    <div class="flex flex-column gap-2 surface-900 p-3">
      <div class="header-form flex flex-column align-items-center gap-1">
        <h3 class="text-sm m-3">Crear Cuenta</h3>
      </div>
      <!-- END FORM-HEADER-->
      <form class="form flex flex-column gap-4" [formGroup]="form">
        <div class="card flex justify-content-center">
          <div class="flex flex-column gap-2 w-full">
            <label class="text-sm">* Nombre</label>
            <input
              class="text-sm"
              pInputText
              placeholder="Ingresa tu nombre"
              formControlName="name"
            />
          </div>
        </div>
        <div class="card flex justify-content-center">
          <div class="flex flex-column gap-2 w-full">
            <label class="text-sm">* Apellido</label>
            <input
              class="text-sm"
              pInputText
              placeholder="Ingresa tu apellido"
              formControlName="lastname"
            />
          </div>
        </div>
        <div class="card flex justify-content-center">
          <div class="flex flex-column gap-2 w-full">
            <label class="text-sm">* DNI</label>
            <input
              class="text-sm"
              pInputText
              placeholder="Ingresa tu DNI"
              formControlName="dni"
            />
          </div>
        </div>
        <div class="card flex justify-content-center">
          <div class="flex flex-column gap-2 w-full">
            <label class="text-sm">* Email</label>
            <input
              class="text-sm"
              pInputText
              placeholder="Ingresa tu email"
              formControlName="email"
            />
          </div>
        </div>
        <div class="card flex justify-content-center">
          <div class="flex flex-column gap-2 w-full">
            <label class="text-sm">* Contraseña</label>
            <p-password
              class="text-sm"
              placeholder="Ingresa tu contraseña"
              [toggleMask]="true"
              [feedback]="false"
              formControlName="password"
            ></p-password>
          </div>
        </div>
        <div class="card flex justify-content-center">
          <div class="flex flex-column gap-2 w-full">
            <label class="text-sm">* Teléfono</label>
            <input
              class="text-sm"
              pInputText
              placeholder="Ingresa tu teléfono"
              formControlName="telephone"
            />
          </div>
        </div>
        <div class="card flex justify-content-center">
          <div class="flex flex-column gap-2 w-full">
            <label class="text-sm">* Domicilio</label>
            <input
              class="text-sm"
              pInputText
              placeholder="Ingresa tu domicilio"
              formControlName="address"
            />
          </div>
        </div>
        <!-- END INPUTGROUP -->
        <p-button
          label="Registrarse"
          styleClass=" text-sm p-button-raised"
          (onClick)="onRegisterUser()"
          [style]="{ width: '100%' }"
          [disabled]="form.invalid"
        ></p-button>
        <!-- END LOGIN-BUTTON -->
      </form>
      <!-- END FORM -->
    </div>
  </div>
</p-dialog>
