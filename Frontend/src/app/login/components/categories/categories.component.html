<div
  class="categories-container w-6 surface-100 p-3 m-auto flex align-items-center"
>
  <p-carousel
    [value]="categories"
    [numVisible]="5"
    [numScroll]="1"
    [circular]="true"
    [showIndicators]="false"
  >
    <ng-template let-categorie pTemplate="item">
      <p-button
        [label]="categorie.type"
        styleClass="p-button-outlined p-button-info"
        [style]="{ width: '95%' }"
      ></p-button>
    </ng-template>
  </p-carousel>
</div>
