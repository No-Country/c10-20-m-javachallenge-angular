<div class="container px-8">
  <h3>Listado de tus reservas:</h3>
  <div class="flex flex-column gap-3">
    <!-- Reservation ITEM -->
    <div
      class="flex flex-column align-items-start text-white border-d"
      *ngFor="let reserv of reservations"
    >
      <div class="flex gap-2">
        <div class="rounded-image"></div>
        <div class="flex flex-column">
          <h3 class="m-1">{{ reserv.book.title }}</h3>
          <small>GÃ©nero: {{ reserv.book.category.type }}</small>
        </div>
      </div>

      <div class="flex flex-column">
        <p class="mt-2"><strong>Fecha:</strong> {{ reserv.reservationDate }}</p>
        <p><strong>Estado:</strong> {{ reserv.status }}</p>
        <p>
          <strong>Descripcion:</strong> <br />
          {{ reserv.book.summary }}
        </p>
      </div>
    </div>
    <!-- END Reservation ITEM -->
  </div>
</div>
